<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <form id="checkboxForm">
        <div class="options">
            <label for="passwordLength" class="option-label">Password Length (8-30):</label>
            <input type="number" id="passwordLength" min="8" max="30" value="12">
        </div>

        <div class="options">
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase" class="option-label">Include Lowercase</label>
        </div>

        <div class="options">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase" class="option-label">Include Uppercase</label>
        </div>

        <div class="options">
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers" class="option-label">Include Numbers</label>
        </div>

        <div class="options">
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols" class="option-label">Include Symbols</label>
        </div>
    </form>

        <button id="generateBtn">Generate Password</button>

        <div class="password-display">
            <input type="text" id="password" value="" aria-readonly="true" readonly>
            <button id="copyBtn">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
